<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Lista Formularios</title>
</head>
<body>
        <div> 
            <h4>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h4>
        </div>

    <form action="GET">

        <label for="login">Login:</label>
        <input name="login" type="text">

    <br><br>

        <label for="senha">Senha:</label>
        <input name="senha" type="password">

    <br><br>

    <label for="">Status:</label>
    <select name="status">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select>

    <br><br>

        <label>Tipo: </label>
     
        <input name="tipo" type="radio" value="Tecnico">  
        <label for="tipo">Técnico</label>
    
        <input name="tipo" type="radio" value="Professor">
        <label for="tipo">Professor</label>
    
        <input name="tipo" type="radio" value="Aluno">
        <label for="tipo">Aluno</label>
    
    <br><br>

        <label for="data">Data Criação:</label>
        <input name="data" type="date">
    
    <br><br>

        <label>Perfil: </label>
     
        <input name="perfil" type="radio" value="convidado">  
        <label for="perfil">Convidado</label>
    
        <input name="perfil" type="radio" value="adminstrador">
        <label for="perfil">Adminstrador</label>

    <br><br>

        <label for="observacao">Observação: </label>
    
        <textarea name="observacao" cols="20" rows="3"></textarea>

    <br><br>

        <label>Perfil: </label>
     
        <input name="mod" type="checkbox" value="compras">  
        <label for="mod">Compras</label>

        <input name="mod" type="checkbox" value="biblioteca">  
        <label for="mod">Biblioteca</label>

        <input name="mod" type="checkbox" value="academico">  
        <label for="mod">Acadêmico</label>

    <br><br>

        <input name="mod" type="checkbox" value="documentacao">  
        <label for="mod">Documentação</label>

        <input name="mod" type="checkbox" value="recursos humanos">  
        <label for="mod">Recursos Humanos</label>

    <br><br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Excluir">

    </form>

</body>
</html>
